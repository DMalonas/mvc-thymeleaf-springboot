<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <h1 class="display-5" th:switch="${result}">
        <span th:case="'success'">Success</span>
        <span th:case="'notSaved'">Error</span>
        <span th:case="'error'">Error</span>
    </h1>
    <div class="alert fill-parent" th:classappend="${result == 'success'} ? 'alert-success' : 'alert-danger'">
            <span th:switch="${result}">
                <span th:case="'success'">
                    <span th:text="${message}">Success </span>
                    <span>Click <a href="/home" id="aResultSuccess">here</a> to continue.</span>
                </span>
                <span th:case="'notSaved'" th:text="${message}">Changes not saved. Click <a>here</a> to continue.</span>
                <span th:case="'error'">
                    <span th:text="${message}">Error </span>
                    <span>Click <a href="/home" id="aResultFailure">here</a> to continue.</span>
                </span>
            </span>
    </div>
</div>
</body>
</html>
